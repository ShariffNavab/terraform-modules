    - name: Add Plan as PR Comment
      uses: actions/github-script@v6
      with:
        script: |
          const planSummary = process.env.PLAN_SUMMARY || 'No plan summary';
          const changeSummary = process.env.CHANGE_SUMMARY || 'No changes';
          const detailedDiff = process.env.DETAILED_DIFF || 'No detailed diff available';

          const output = `### Terraform Plan - Dev Environment

          #### Quality Checks
          **Format**: \`${{ steps.fmt.outcome }}\`  
          **Init**: \`${{ steps.init.outcome }}\`  
          **Validate**: \`${{ steps.validate.outcome }}\`  
          **Plan**: \`${{ steps.plan.outcome }}\`

          #### Resource Changes (Summary)
