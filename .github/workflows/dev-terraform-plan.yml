    - name: Terraform Plan
      id: plan
      run: |
        set +e
        terraform plan -input=false -no-color -out=plan.tfplan -detailed-exitcode
        PLAN_EXIT_CODE=$?
        set -e

        # Full plan text
        echo "PLAN_SUMMARY<<EOF" >> $GITHUB_ENV
        terraform show -no-color plan.tfplan >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

        # === DETAILED CHANGE DIFF (human-readable) ===
        echo "=== DETAILED DIFF ===" > detailed_diff.txt
        terraform show plan.tfplan -no-color | \
          grep -E "  [~+-] " | \
          sed 's/^/    /' >> detailed_diff.txt  # indent for markdown

        if [ ! -s detailed_diff.txt ] || grep -q "No changes" detailed_diff.txt; then
          echo "    No attribute-level changes detected." >> detailed_diff.txt
        fi

        echo "DETAILED_DIFF<<EOF" >> $GITHUB_ENV
        cat detailed_diff.txt >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

        # === COMPACT CHANGE SUMMARY (address + action) ===
        echo "=== RESOURCE CHANGE SUMMARY ===" > change_summary.txt
        terraform show -json plan.tfplan 2>/dev/null | jq -r '
          .resource_changes[]? |
          "\(.address): \(.change.actions[] | ascii_upcase) | Type: \(.type)"
        ' >> change_summary.txt || echo "No changes" >> change_summary.txt

        echo "CHANGE_SUMMARY<<EOF" >> $GITHUB_ENV
        cat change_summary.txt >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

        # Exit code handling
        if [ $PLAN_EXIT_CODE -eq 1 ]; then
          echo "Terraform plan failed"; exit 1
        elif [ $PLAN_EXIT_CODE -eq 2 ]; then
          echo "Plan has changes"
        elif [ $PLAN_EXIT_CODE -eq 0 ]; then
          echo "No changes"
        fi
      working-directory: ${{ env.TF_WORKING_DIR }}
      env:
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}


