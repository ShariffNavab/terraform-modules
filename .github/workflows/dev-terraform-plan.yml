          \`\`\`

          #### What Actually Changed (Diff)
          \`\`\`diff
          ${detailedDiff}
          \`\`\`

          #### Full Plan Output
          <details><summary>Click to expand full terraform plan</summary>

          \`\`\`terraform
          ${planSummary}
          \`\`\`
          </details>

          ---
          *PR #${{ github.event.pull_request.number }} ‚Ä¢ Commit \`${{ github.event.pull_request.head.sha }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })